<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의 접수 완료</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 100px;
    }
    .message-box {
      display: inline-block;
      background-color: white;
      padding: 40px 60px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 1.1em;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1e3a8a;;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>문의가 접수되었습니다</h1>
    <p>빠른 시일 내에 답변드리겠습니다.</p>
    <a href="index.html" class="btn">홈으로 돌아가기</a>
  </div>
</body>
</html>
